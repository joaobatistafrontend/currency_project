{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Financeiro - Conversão de Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background: #0d1117;
            color: #c9d1d9;
        }
        .card {
            border-radius: 12px;
        }
        .chart-container {
            height: 350px;
        }
    </style>
</head>

<body>

<div class="container py-4">
    <h1 class="text-center mb-4">
        <i class="bi bi-cash-coin"></i> Dashboard de Conversão de Moedas
    </h1>

    <div class="card p-4 shadow mb-4">
        <h4 class="mb-3">Buscar taxa</h4>

        <form id="currencyForm">
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">Moeda Base</label>
                    <select id="base" class="form-select"></select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Moeda Alvo</label>
                    <select id="target" class="form-select"></select>
                </div>

                <div class="col-md-4 d-grid">
                    <label class="form-label">&nbsp;</label>
                    <button class="btn btn-primary">
                        <i class="bi bi-search"></i> Buscar
                    </button>

                    <a href="{% url 'rate_list' %}"
                    class="btn btn-primary mt-2" target="_blank">Ver Lista de Taxas (Banco)</a>
                    
                    <a href="http://127.0.0.1:8000/api/rates/?base=USD&target=EUR" 
                    class="btn btn-primary mt-2" target="_blank">
                        Ver Lista de Taxas (API)
                    </a>
                </div>
                
            </div>
        </form>

        <div id="result" class="alert alert-success mt-3 d-none"></div>
    </div>

    <div class="card shadow p-4 mb-4">
        <h4><i class="bi bi-graph-up"></i> Histórico das taxas</h4>
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <div class="card shadow p-4">
        <h4><i class="bi bi-bar-chart"></i> Comparação entre moedas</h4>
        <div class="chart-container">
            <canvas id="chartCompare"></canvas>
        </div>
    </div>

</div>

<script src="{% static 'js/home.js' %}"></script>
</body>
</html>
